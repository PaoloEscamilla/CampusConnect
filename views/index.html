<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>CampusConnect</h1>
        <p>Encuentra tu ruta en el campus</p>
    </header>
    <main>
        <div>
            <label for="origen">Selecciona el origen:</label>
            <select id="origen"></select>
        </div>
        <div>
            <label for="destino">Selecciona el destino:</label>
            <select id="destino"></select>
        </div>
        <button id="buscar">Buscar</button>
        <div id="rutas">
            <!-- Aquí se mostrarán las rutas -->
        </div>
        <div id="pasos">
            <!-- Aquí se mostrarán los pasos de la ruta -->
        </div>
    </main>
    <script src="/js/app.js"></script>
</body>
</html>
